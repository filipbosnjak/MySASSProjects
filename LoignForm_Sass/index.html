<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>CoolLogin</title>
</head>
<body>
    <div class="bg">
        <div class="header">
            <h1>AC</h1>
            <h2>Sign in</h2>
            <p>Sign in and start chatting</p>
        </div>
        
        <form>
            <div class="form">
                <input type="text" placeholder="login" required="required">
            </div>

            <div class="form">
                <input type="password" placeholder="password" required="required">
            </div>

            <div class="form">
                <input type="checkbox" id="chbx" class="inp-chbx">
                <label for="chbx" class="chbx">
                    <span>
                        <svg width = "12px" heigh="10px" viewbox = "0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>
                    <span>
                        Remember Me?
                    </span>
                </label>
            </div>

            <div class="form">
                <button type="submit">Log In</button>
            </div>
        </form>

        <div class="animation-area">
            <ul class="box-area">
                <li class="fa fa-plus"></li>
                <li></li>
                <li class="fa fa-plus"></li>
                <li></li>
                <li class="fa fa-plus"></li>
                <li></li>
                <li class="fa fa-plus"></li>
                <li></li>
                <li class="fa fa-plus"></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
